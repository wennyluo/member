<!doctype html> 
<html> 
<head> 
<meta charset="UTF-8"> 
<title>注册系统</title> 
<style type="text/css"> 
form { 
  text-align: center; 
} 
</style> 
</head> 
<body> 
  <h1 align="center">用户注册</h1>
  <p align="center"><font color="#FF0000">以下内容请如实填写，其中带有*号的栏目是必须填写的</font>
  <form action="register.php" method="post" name="form_register" onsubmit="return check()"> 
    <p>用户名<input type="text" name="username" id="username">*
    <p>密码<input type="password" name="password" id="password">* 
    <p>确认密码<input type="password" name="assertpassword" id="assertpassword">* 
    <p>真实姓名<input type="text" name="truename" id="truename">*
    <p>性别<input type="Radio" name="sex" value="male" id="sex" checked>男
   		  <input type="Radio" name="sex" value="female" id="sex">女*
    <p>电子邮箱<input type="text" name="email" id="email"> 
    <p>电话<input type="text" name="tel" id="tel">*
    <p>密保问题<input type="text" name="question" id="question">
    <p>密保答案<input type="text" name="answer" id="answer"> 
    <p>用户权限<input type="text" name="authority" id="authority">
    <p><input type="submit" value="注册"> 
  </form> 
  <p align="center"><a href="index.html">取消</a>
  
  <script type="text/javascript"> 
    function check() { 
      var username=document.getElementById("username").value; 
      var password=document.getElementById("password").value; 
      var assertpassword=document.getElementById("assertpassword").value;
	  var truename=document.getElementById("truename").value;
	  var tel=document.getElementById("tel").value;
      var regex=/^[/s]+$/; 
        
      if(regex.test(username)||username.length==0){ 
        alert("用户名格式不对"); 
        return false; 
      } 
      if(regex.test(password)||password.length==0){ 
        alert("密码格式不对"); 
        return false;     
      } 
      if(password!=assertpassword){ 
        alert("两次密码不一致"); 
        return false; 
      }
	  if(regex.test(truename)||truename.length==0){ 
        alert("真实姓名格式不对"); 
        return false;     
      }
	  if(regex.test(password)||password.length==0){ 
        alert("密码格式不对"); 
        return false;     
      }
	  if(regex.test(tel)||tel.length==0){ 
        alert("电话格式不对"); 
        return false;     
      }
    } 
  </script> 
</body> 
</html>
